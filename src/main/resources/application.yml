server:
  port: 8087

elasticsearch:
  hosts: 127.0.0.1:9200
  username:
  password:
  index:
    logSetting: .log-setting
    logDownload: .log-download
    appLibrary: .app-library
    topRanking: top-ranking
  # 查询相关设置
  query:
    maxTotal: 10000
  # 统计周期
  count:
    cycles: day,month,year
  # 别名相关设置
  aliases:
    # 别名前缀
    prefixs: user,admin,res,system

  filebeat:
    version: 6.3.1
    index: filebeat
  metribeat:
    version: 6.3.1
    # 临时文件保存路径
  file:
    tmp: /usr/local/enlink/upload/download/logs/
    download: /usr/local/enlink/upload/download/logs/

#配置mysql的连接配置
spring:
  datasource:
    driver-class-name : com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/enlink?characterEncoding=utf8"
    username: root
    password: Wuzhibin
      # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
##ES集群配置
  elasticsearch:
    bboss:
      elasticUser: elastic
      elasticPassword: changeme
      elasticsearch:
        rest:
          hostNames: 192.168.174.123
        dateFormate: yyyy.MM.dd
        timeZone: Asia/Shanghai
        ttl: 2d
        showTemplate: true
        discoverHost: false
      dslfile:
        refreshInterval: -1
      http:
        timeoutConntection: 400000
        timeoutSocket: 400000
        connectionRequestTimeout: 400000
        retryTime: 1
        maxLineLength: -1
        maxHeaderCount: 200
        maxTotal: 400
        defaultMaxPerRoute: 200
        soReuseAddress: false
        soKeepAlive: false
        timeToLive: 3600000
        keepAlive: 3600000
        keystore:
        keyPassword:
        hostnameVerifier:


mybatis:
  mapper-locations : classpath:mapper/*.xml
  type-aliases-package: com.enlink.elasticsearch.entity;com.enlink.entity
host:
  ip : 127.0.0.1.0